<aside id="sidebar">
    <nav>
        <div class="container">
            <app-logo [height]="32" [width]="32"></app-logo>
            <ul>
                <li *ngFor="let route of routes" [class.active]="href === route.path">
                    <i class="fa {{route.icon}}"></i>
                    <a class="h5" routerLink="{{route.path}}">{{route.title}}</a>
                </li>
            </ul>
            <button class="primary">Post</button>
        </div>
    </nav>
</aside>
