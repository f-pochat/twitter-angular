<app-modal [isOpen]="isOpened()">
  <div class="container">
    <form [formGroup]="postForm">
      <app-avatar name="Fede Pochat Hola"></app-avatar>
      <textarea formControlName="postInput" placeholder="What is happening?!" rows="3">

    </form>
    <div class="footer">
      <div>

      </div>

  </div>
</app-modal>
